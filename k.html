<!DOCTYPE html>
<html>
<head>
  <title>Hosting Template</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f8ff;
      color: #333;
    }
    .header {
      background: #1b1e44;
      padding: 20px;
      text-align: center;
      color: white;
      display: flex;
    }
    .header-1{
      margin:0;
    }
    .header-2{
      margin-right: 4rem;
      padding-left: 40rem;
    }
    .domain-search {
      padding: 40px 20px;
      text-align: center;
    }
    .domain-search h2 {
      color: #1b1e44;
    }
    .domain-search span {
      color: #00d1ff;
    }
    .domain-search input {
      padding: 10px;
      width: 300px;
      margin-top: 20px;
    }
    .domain-search button {
      padding: 10px 20px;
      background: #00d1ff;
      border: none;
      color: white;
      margin-left: 10px;
    }
    .guarantees {
      display: flex;
      justify-content: space-around;
      padding: 30px;
      background: #fff;
    }
    .guarantees div {
      text-align: center;
    }
    .guarantees h3 {
      color: #00d1ff;
    }
    .pricing {
      padding: 40px 20px;
      text-align: center;
    }
    .pricing h2 {
      color: #1b1e44;
    }
    .plan-cards {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }
    .plan {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .plan p {
      font-size: 24px;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="header-1">
      <h1>4U</h1>
      <h1>HOST</h1>
    </div>
    
    <div class="header-2">
      <a href="#home">Home</a>
      <a href="#about">About</a>
    </div>
  </div>

  <div class="domain-search">
    <h2>All Starts With A <span>Domain</span></h2>
    <input type="text" placeholder="Search your domain...">
    <button>Search</button>
  </div>

  <div class="guarantees">
    <div>
      <h3>99.9% Uptime</h3>
      <p>Reliable hosting guaranteed</p>
    </div>
    <div>
      <h3>Data Security</h3>
      <p>Full protection with SSL</p>
    </div>
    <div>
      <h3>24/7 Support</h3>
      <p>Anytime help you need</p>
    </div>
  </div>

  <div class="pricing">
    <h2>Check Out Awesome Plans, Order Now</h2>
    <div class="plan-cards">
      <div class="plan">
        <h3>Basic Plan</h3>
        <p>$9/mo</p>
        <p>1 Domain, 10GB Space</p>
      </div>
      <div class="plan">
        <h3>Pro Plan</h3>
        <p>$19/mo</p>
        <p>5 Domains, 50GB Space</p>
      </div>
    </div>
  </div>

</body>
</html>
